<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support My Work</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Particle Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: moveParticle 10s infinite linear;
        }

        @keyframes moveParticle {
            0% { transform: translate(0, 0); }
            50% { transform: translate(200px, 200px); opacity: 0.5; }
            100% { transform: translate(0, 0); opacity: 0.8; }
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 30px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Header Styling */
        .card-header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Content Styling */
        .card-body {
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.6;
        }

        .paypal-username {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            font-size: 1.2rem;
            color: #ff7e5f;
            margin: 20px auto;
            display: inline-block;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 15px rgba(255, 126, 95, 0.6), 0 0 30px rgba(255, 126, 95, 0.4);
            }
            to {
                box-shadow: 0 0 25px rgba(255, 126, 95, 1), 0 0 50px rgba(255, 126, 95, 0.8);
            }
        }

        /* Button Styling */
        .btn-pay {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-pay:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 126, 95, 0.6);
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .card {
                width: 95%;
                padding: 20px;
            }
            .card-header {
                font-size: 1.5rem;
            }
            .paypal-username {
                font-size: 1rem;
            }
            .btn-pay {
                font-size: 1rem;
                padding: 10px 25px;
            }
            .footer {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .card-header {
                font-size: 1.3rem;
            }
            .btn-pay {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>

<!-- Particles Background -->
<div class="particles">
    <div class="particle" style="width: 15px; height: 15px; top: 20%; left: 30%;"></div>
    <div class="particle" style="width: 25px; height: 25px; top: 60%; left: 70%;"></div>
    <div class="particle" style="width: 10px; height: 10px; top: 10%; left: 80%;"></div>
    <div class="particle" style="width: 30px; height: 30px; top: 50%; left: 20%;"></div>
</div>

<!-- Main Card -->
<div class="card">
    <div class="card-header">
        Support My Work ☕
    </div>
    <div class="card-body">
        <p>Your support helps me continue creating and innovating. Thank you for considering a contribution!</p>
        <div class="paypal-username">
            PayPal: <strong>adarshsreedhar557@gmail.com</strong>
        </div>
        <button type="button" class="btn-pay" onclick="window.location.href='https://www.paypal.com/donate'">
            Donate Now
        </button>
    </div>
    <div class="footer">
        Your generosity inspires creativity. ❤️
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
